<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if lists %}
    <ul>
        {% for question in lists %}
        <li><a href="../{{question.id}}"> {{ question.question_text }} </a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p> 데이터가 존재하지 않습니다 </p>
    {% endif %}

</body>
</html>
